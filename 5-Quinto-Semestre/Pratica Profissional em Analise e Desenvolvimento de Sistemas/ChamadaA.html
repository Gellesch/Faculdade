<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <link rel="stylesheet" href="./styles/chamada.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="./img/EscolaOctógono_horizontal.png" alt="logotipo Escola Octógono">
        <div class="content">
            <div id="lista">
                <div class="planilha">
                    <h1>Lista de Presença</h1>
            <div id="dataDoDia"></div>
                    <table>
                        <thead>
                            <tr>
                                <th>Dia da Semana</th>
                                <th>Mês/Ano</th>
                                <th>Nome da Turma</th>
                                <th>Aluno</th>
                                <th>Presença/Falta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aluno 1 -->
                            <tr id="aluno1">
                                <td>Segunda-feira</td>
                                <td>Maio/2024</td>
                                <td>Turma A</td>
                                <td>João</td>
                                <td>
                                    <input type="checkbox" id="presenca1" onclick="marcarPresenca('aluno1', 'falta1')">
                                    <label for="presenca1">Presença</label>
                                    <input type="checkbox" id="falta1" onclick="marcarFalta('aluno1', 'presenca1')">
                                    <label for="falta1">Falta</label>
                                </td>
                            </tr>
                            <!-- Aluno 2 -->
                            <tr id="aluno2">
                                <td>Segunda-feira</td>
                                <td>Maio/2024</td>
                                <td>Turma A</td>
                                <td>Maria</td>
                                <td>
                                    <input type="checkbox" id="presenca2" onclick="marcarPresenca('aluno2', 'falta2')">
                                    <label for="presenca2">Presença</label>
                                    <input type="checkbox" id="falta2" onclick="marcarFalta('aluno2', 'presenca2')">
                                    <label for="falta2">Falta</label>
                                </td>
                            </tr>
                            <!-- Aluno 3 -->
                            <tr id="aluno3">
                                <td>Segunda-feira</td>
                                <td>Maio/2024</td>
                                <td>Turma A</td>
                                <td>Carlos</td>
                                <td>
                                    <input type="checkbox" id="presenca3" onclick="marcarPresenca('aluno3', 'falta3')">
                                    <label for="presenca3">Presença</label>
                                    <input type="checkbox" id="falta3" onclick="marcarFalta('aluno3', 'presenca3')">
                                    <label for="falta3">Falta</label>
                                </td>
                            </tr>
                            <!-- Aluno 4 -->
                            <tr id="aluno4">
                                <td>Segunda-feira</td>
                                <td>Maio/2024</td>
                                <td>Turma A</td>
                                <td>Ana</td>
                                <td>
                                    <input type="checkbox" id="presenca4" onclick="marcarPresenca('aluno4', 'falta4')">
                                    <label for="presenca4">Presença</label>
                                    <input type="checkbox" id="falta4" onclick="marcarFalta('aluno4', 'presenca4')">
                                    <label for="falta4">Falta</label>
                                </td>
                            </tr>
                            <!-- Aluno 5 -->
                            <tr id="aluno5">
                                <td>Segunda-feira</td>
                                <td>Maio/2024</td>
                                <td>Turma A</td>
                                <td>Pedro</td>
                                <td>
                                    <input type="checkbox" id="presenca5" onclick="marcarPresenca('aluno5', 'falta5')">
                                    <label for="presenca5">Presença</label>
                                    <input type="checkbox" id="falta5" onclick="marcarFalta('aluno5', 'presenca5')">
                                    <label for="falta5">Falta</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="botão">
                    <p class="link">
                        <button class="salvar" onclick="window.print()">Salvar</button>
                        <a href="./turma.html">Voltar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function marcarPresenca(idAluno, idFaltaCheckbox) {
            var aluno = document.getElementById(idAluno);
            aluno.classList.remove('falta');
            aluno.classList.add('presenca');
            // Desmarca o checkbox de falta se estiver marcado
            var faltaCheckbox = document.getElementById(idFaltaCheckbox);
            if (faltaCheckbox.checked) {
                faltaCheckbox.checked = false;
            }
        }

        function marcarFalta(idAluno, idPresencaCheckbox) {
            var aluno = document.getElementById(idAluno);
            aluno.classList.remove('presenca');
            aluno.classList.add('falta');
            // Desmarca o checkbox de presença se estiver marcado
            var presencaCheckbox = document.getElementById(idPresencaCheckbox);
            if (presencaCheckbox.checked) {
                presencaCheckbox.checked = false;
            }
        }
        // Obtém a data atual e formata para exibição
        function obterDataAtual() {
            var data = new Date();
            var dia = data.getDate().toString().padStart(2, '0');
            var mes = (data.getMonth() + 1).toString().padStart(2, '0'); // Mês começa do zero
            var ano = data.getFullYear();
            return dia + '/' + mes + '/' + ano;
        }

        // Exibe a data do dia no elemento com id "dataDoDia"
        document.getElementById('dataDoDia').innerText = '' + obterDataAtual();
    </script>
</body>

</html>
